name: "Terraform Infrastructure"

on:
  # Commented out to allow manual triggering only
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "infrastructure/**" # Only run when infra files change
  workflow_dispatch: # Allows manual triggering
    inputs:
      action:
        description: "Action to perform: apply or destroy"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      # CONDITIONAL STEP: Runs on push to main or if you selected "apply" manually
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' || github.event_name == 'push' }}
        run: terraform apply -auto-approve
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: "us-central1-a"
          TF_VAR_app_name: "gke-devops-app"

      # CONDITIONAL STEP: Runs only if you selected "destroy" manually
      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: "us-central1-a"
          TF_VAR_app_name: "gke-devops-app"
