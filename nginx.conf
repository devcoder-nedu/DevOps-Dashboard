server {
    listen 80;
    
    # 1. Serve the React App
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Essential for React Router: redirect 404s to index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. The Smoke Test Endpoint (AC4)
    # This gives you a dedicated, lightweight endpoint to hit
    # e.g., curl http://<service-ip>/healthz
    location /healthz {
        access_log off;
        add_header 'Content-Type' 'application/json';
        return 200 '{"status":"UP", "version":"1.0.0"}';
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}